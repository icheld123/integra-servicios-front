<div class="home-page text-m bg-red-500 min-h-screen flex flex-col">

  <!-- Carrusel arriba -->
  <div class="w-full">
    <app-carrusel-inicio></app-carrusel-inicio>
  </div>

  <!-- Botones abajo -->
  <div class="flex flex-col md:flex-row gap-6 justify-center items-center p-6 flex-1">

    <div 
      *ngFor="let boton of botones_inicio"
      class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow duration-300
             w-48 h-56 flex flex-col items-center justify-center text-center">
        
        <a 
          [routerLink]="boton.ruta"
          class="text-sm font-semibold text-gray-700 hover:text-indigo-800 
                 mb-4 bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-full transition">
          {{ boton.titulo }}
        </a>

        <img 
          [src]="boton.image" 
          alt="" 
          class="w-20 h-20 object-contain mb-4">

        <p class="text-sm text-black">{{ boton.texto }}</p>

    </div>

  </div>

</div>
